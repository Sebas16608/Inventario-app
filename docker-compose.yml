version: '3.8'

services:
  # PostgreSQL Database (Optional - only if using local database)
  db:
    image: postgres:15-alpine
    container_name: inventario_db
    environment:
      POSTGRES_DB: ${DB_NAME:-inventario_db}
      POSTGRES_USER: ${DB_USER:-inventario_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inventario_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-inventario_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventario_network
    profiles:
      - local  # Only run with: docker-compose --profile local up

  # Django Application
  web:
    build: .
    container_name: inventario_app
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --worker-class sync --access-logfile - --error-logfile - --log-level info
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_URL: ${DATABASE_URL:-}
      DB_NAME: ${DB_NAME:-inventario_db}
      DB_USER: ${DB_USER:-inventario_user}
      DB_PASSWORD: ${DB_PASSWORD:-inventario_password}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-False}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-False}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-False}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        required: false
    networks:
      - inventario_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: inventario_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - inventario_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  inventario_network:
    driver: bridge
