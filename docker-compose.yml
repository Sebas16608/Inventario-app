version: '3.8'

services:
  # Django Application
  web:
    build: .
    container_name: inventario_app
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --worker-class sync --access-logfile - --error-logfile - --log-level info
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_URL: ${DATABASE_URL}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-False}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-False}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-False}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    networks:
      - inventario_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/", "--max-time", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Nginx Reverse Proxy (Opcional - para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: inventario_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - inventario_network
    restart: unless-stopped
    profiles:
      - production  # Run with: docker-compose --profile production up

volumes:
  static_volume:
  media_volume:
  logs_volume:

networks:
  inventario_network:
    driver: bridge
